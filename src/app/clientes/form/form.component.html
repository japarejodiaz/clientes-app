<div class="card text-while">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body"></div>

    <form (ngSubmit)="create()">

        <div class="container">
            <div class="form-group row">
                <label for="nombre" class="col-form-.label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre" />
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-.label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido" />
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-.label col-sm-2">Correo Electronico</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" [(ngModel)]="cliente.email" />
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-.label col-sm-2">Direccion</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" [(ngModel)]="cliente.direccion" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear Cliente</button>
                </div>
            </div>
        </div>
    </form>
</div>
